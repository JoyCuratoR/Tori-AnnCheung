<!DOCTYPE html>
<html>
<head>
    <title>Blog Page</title>
    <style>
	body {
        max-width: 1200px;
        margin: 0 auto;
        font-family: sans-serif;
        color: black;
        background-color: white;
    }

    h1, h2 {
        font-family: 'League Spartan', sans-serif; /* Change the font for big headers to League Spartan */
    }

    h3, h4, h5 {
        font-family: 'Libre Baskerville Italic', serif; /* Change the font for sub-headings to Libre Baskerville Italic */
    }

    p {
        font-family: 'Libre Baskerville', serif; /* Change the font for paragraphs to Libre Baskerville */
    }

    .blue {
        color: blue;
    }

    .orange {
        color: orange;
    }
	
        /* Add styling for title cards */
        .title-card {
            background-color: #f2f2f2;
            padding: 20px;
            margin-bottom: 10px;
        }
		/* Add any styling you want for the navigation bar */
        .navbar {
            background-color: #439775;
            overflow: hidden;
            text-align: center; /* Center the navigation links */
        }

        /* Style the navigation bar links */
        .navbar a {
            display: inline-block; /* Display links in a row */
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold; /* Make the font bold */
            transition: background-color 0.3s; /* Add transition for hover effect */
        }

        /* Style the navigation bar links when hovered */
        .navbar a:hover {
            background-color: #55a6a2; /* Change background color on hover */
            color: white; /* Change text color on hover */
        }
    </style>
</head>

<body>
    <!-- Add the navigation bar to the top of the page -->
    <div class="navbar">
        <a href="index.html" style="background-color: #439775;">Home</a>
        <a href="blog.html" style="background-color: #439775;">Blog</a>
    </div>

    <p style="text-align: center;">This page is under construction</p>
    <h1 style="text-align: center;">Made By Curiosity Blog</h1>

    <!-- Example title card linking to a new page -->
    <div class="title-card" style="text-align: center;">
        <h2>Article Title</h2>
        <p>Article description or summary.</p>
        <img src="your-image-path.jpg" style="max-width: 100%; height: auto;" alt="Image">
        <a href="article.html" target="_blank">Read More</a>
    </div>

    <!-- Add more title cards as needed -->

    <!-- Rest of your content -->
</body>

</html>
